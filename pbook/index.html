<html>
<head>
	<title>Pbook Redirect</title>
	<meta name="title" content="Pbook" />
	<meta name="description" content="Pbook is an Open Source Social media site" >
	<meta name="charset" content="UTF-8" >
	<meta name="author" content="Piyush">
	<meta name="keywords" content="Pbook, Piyush">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
  #center {
    padding: 50px;
    text-align: center;
  }
html {
 margin: auto;
}
</style>
<div id="center">
<img src="pbook.png" width="100px" height="100px" >
<h3 id=txt >Starting Pbook</h3>
</div>
<script>
var txt = document.getElementById("txt");
var i = 0;
var Int = setInterval(function(){
	if(i < 3){
		i++;
		txt.innerText += ".";
      
	}
	else {
		clearInterval(Int);
                window.location.replace("http://pbook.42web.io");
	
	}
}, 1500);

</script>
</html>
